language: java
jdk: openjdk7

build:
  pre_ci:
    - echo "PRE CI"
  ci:
    - mvn package
  post_ci:
    - docker build -t atulpundhir/shippable_test:$BRANCH.$BUILD_NUMBER .
    - docker push -t atulpundhir/shippable_test:$BRANCH.$BUILD_NUMBER
    - echo "POST CI"
  on_success:
    - echo " Success"
  on_failure:
    - echo " Failed"
    
integrations:                               
  hub:
    - integrationName:  Shippable_Docker_Test    #replace with your subscription integration name   
      type: dockerRegistryLogin                        

